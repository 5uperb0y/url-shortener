<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連結成效分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .url-long {
            color: #6c757d;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .card {
            border-radius: 12px;
        }

        .ip-code {
            font-family: 'JetBrains Mono', monospace;
            background-color: #f1f3f5;
            padding: 2px 8px;
            border-radius: 4px;
            color: #0d6efd;
            font-size: 0.9rem;
        }

        .table thead th {
            background-color: #fcfcfc;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            color: #adb5bd;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-8">

                <nav class="mb-4">
                    <a href="/" class="btn btn-sm btn-link text-decoration-none text-muted p-0">
                        <i class="bi bi-chevron-left"></i> 返回主頁
                    </a>
                </nav>

                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-4">
                        <div class="row align-items-center">
                            <div class="col-md-8 border-end-md">
                                <h6 class="text-uppercase text-primary fw-bold mb-2" style="font-size: 0.75rem;">
                                    目前分析的短網址</h6>
                                <h2 class="fw-bold text-dark mb-2">{{ request.get_host }}/{{ link.slug }}</h2>
                                <div class="url-long">
                                    <i class="bi bi-link-45deg"></i> {{ link.url }}
                                </div>
                            </div>
                            <div class="col-md-4 text-center mt-3 mt-md-0">
                                <div class="text-muted small mb-1">累積點擊次數</div>
                                <div class="display-5 fw-bold text-primary">{{ clicks.count }}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm overflow-hidden">
                    <div class="card-header bg-white py-3 border-bottom-0">
                        <h5 class="fw-bold m-0"><i class="bi bi-list-check me-2"></i>訪客流量紀錄</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-4 py-3">點擊時間</th>
                                    <th class="pe-4 text-end">來源 IP 位址</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for click in clicks %}
                                <tr>
                                    <td class="ps-4 py-3">
                                        <div class="fw-medium text-dark">{{ click.created_at|date:"Y-m-d" }}</div>
                                        <div class="text-muted small">{{ click.created_at|date:"H:i:s" }}</div>
                                    </td>
                                    <td class="pe-4 text-end">
                                        <span class="ip-code border">
                                            {{ click.ip }}
                                        </span>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="2" class="text-center py-5">
                                        <div class="text-muted">
                                            <i class="bi bi-wind fs-1 d-block mb-3"></i>
                                            目前還沒有任何點擊數據
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

                <footer class="mt-5 mb-5 text-center">
                    <p class="text-muted small">
                        最後更新時間：{% now "Y-m-d H:i:s" %}
                    </p>
                </footer>

            </div>
        </div>
    </div>

</body>

</html>
